<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-6 mx-auto rounded border p-4">
          <h2 class="text-center mb-4">Register</h2>
          <hr />

          <form method="post" th:object="${registerDto}">
            <input
              type="hidden"
              th:name="${_csrf.parameterName}"
              th:value="${_csrf.token}"
            />

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="firstname"
                >First Name*</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  th:field="${registerDto.firstname}"
                />
                <p
                  th:if="${#fields.hasErrors('firstname')}"
                  class="text-danger"
                  th:errors="${registerDto.firstname}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label" for="lastname"
                >Last Name*</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  th:field="${registerDto.lastname}"
                />
                <p
                  th:if="${#fields.hasErrors('lastname')}"
                  class="text-danger"
                  th:errors="${registerDto.lastname}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Email*</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${registerDto.email}" />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDto.email}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Phone Number*</label>
              <div class="col-sm-8">
                <input
                  class="form-control"
                  th:field="${registerDto.phoneNumber}"
                />
                <p
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDto.phoneNumber}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Address*</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${registerDto.address}" />
                <p
                  th:if="${#fields.hasErrors('address')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDto.address}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Password*</label>
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  th:field="${registerDto.password}"
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDto.password}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Confirm Password*</label>
              <div class="col-sm-8">
                <input
                  type="password"
                  class="form-control"
                  th:field="${registerDto.confirmPassword}"
                />
                <p
                  th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errorclass="text-danger"
                  th:errors="${registerDto.confirmPassword}"
                ></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-4 offset-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>

            <div class="col-sm 4 dgrid">
              <a href="/" class="btn btn-outline-primary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
